<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="parseText.js" defer></script>
    <script src="sparql.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>自覚症状から疾患推測システム</title>
</head>

<body>
    <header>
        <h1>自覚症状から疾患推測システムの構築</h1>
    </header>

    <div class="container">
        <!-- 症状入力欄 -->
        <div class="center-item">
            <label for="INPUT">症状を入力してください:</label>
            <input type="text" id="INPUT" size="20" value="鼻血" placeholder="例: 鼻血">
        </div>

        <!-- 検索ボタン -->
        <div class="center-item">
            <button id="send">検索</button>
        </div>
    </div>

    <!-- 疾患リストと症状ボタンエリアを横並びに表示 -->
    <div class="result-and-buttons">
        <div id="result_div"></div> <!-- 疾患リスト表示エリア -->
        <div id="symptom_area"></div> <!-- 症状ボタン表示エリア -->
    </div>
</body>

</html>
